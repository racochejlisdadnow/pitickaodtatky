<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pitíčka</title>
  <style>
    body {
      background-color: #f9f4e7; /* Jemná béžová */
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .drink-button {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin: 0.5rem;
      background-color: #c93f3f; /* Základní červená (lze upravit dle nápoje) */
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3),
                  inset 0 -4px 8px rgba(0, 0, 0, 0.4),
                  inset 0 4px 8px rgba(255, 255, 255, 0.2);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .drink-button:active {
      transform: scale(0.95);
    }

    .qr-section {
      margin-top: 2rem;
    }

    #qrcode {
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dej si pitíčko 🍻</h1>
    <div>
      <button class="drink-button" onclick="selectDrink('Pivo', 35)">Pivo</button>
      <button class="drink-button" style="background-color:#4caf50;" onclick="selectDrink('Víno', 45)">Víno</button>
      <button class="drink-button" style="background-color:#2196f3;" onclick="selectDrink('Limo', 25)">Limo</button>
    </div>

    <div class="qr-section">
      <h2 id="selected-drink">Vyber pitíčko</h2>
      <div id="qrcode"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    function selectDrink(drink, price) {
      const nickname = 'Honza'; // uprav dle potřeby
      const today = new Date().toISOString().slice(0, 10);
      const message = `${nickname} ${today} ${drink}`;
      const amount = price;

      document.getElementById('selected-drink').textContent = `${drink} za ${price} Kč`;

      const qr = new QRious({
        element: document.getElementById('qrcode'),
        size: 200,
        value: `SPD*1.0*ACC:CZ0000000000000000000000*AM:${amount}*CC:CZK*MSG:${message}`
      });
    }
  </script>
</body>
</html>
