<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pit칤캜ka</title>
  <style>
    body {
      background-color: #f9f4e7; /* Jemn치 b칠쬺v치 */
      font-family: Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .drink-button {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin: 0.5rem;
      background-color: #c93f3f; /* Z치kladn칤 캜erven치 (lze upravit dle n치poje) */
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3),
                  inset 0 -4px 8px rgba(0, 0, 0, 0.4),
                  inset 0 4px 8px rgba(255, 255, 255, 0.2);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .drink-button:active {
      transform: scale(0.95);
    }

    .qr-section {
      margin-top: 2rem;
    }

    #qrcode {
      margin: 1rem auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dej si pit칤캜ko 游꽅</h1>
    <div>
      <button class="drink-button" onclick="selectDrink('Pivo', 35)">Pivo</button>
      <button class="drink-button" style="background-color:#4caf50;" onclick="selectDrink('V칤no', 45)">V칤no</button>
      <button class="drink-button" style="background-color:#2196f3;" onclick="selectDrink('Limo', 25)">Limo</button>
    </div>

    <div class="qr-section">
      <h2 id="selected-drink">Vyber pit칤캜ko</h2>
      <div id="qrcode"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    function selectDrink(drink, price) {
      const nickname = 'Honza'; // uprav dle pot콏eby
      const today = new Date().toISOString().slice(0, 10);
      const message = `${nickname} ${today} ${drink}`;
      const amount = price;

      document.getElementById('selected-drink').textContent = `${drink} za ${price} K캜`;

      const qr = new QRious({
        element: document.getElementById('qrcode'),
        size: 200,
        value: `SPD*1.0*ACC:CZ0000000000000000000000*AM:${amount}*CC:CZK*MSG:${message}`
      });
    }
  </script>
</body>
</html>
