<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Pitíčka od Tatky</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .drink {
      display: inline-block;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    .drink.selected {
      background-color: #4CAF50;
      color: white;
    }
    #total {
      font-size: 24px;
      margin: 20px 0;
    }
    #clear {
      background: #f44336;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #email-input {
      margin-top: 1em;
      text-align: center;
    }
    #userEmail {
      padding: 8px;
      width: 200px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Pitíčka od Tatky</h1>
  <div id="drinks"></div>
  <div id="total">Celkem: 0 Kč</div>
  <div id="email-input">
    <input type="email" id="userEmail" placeholder="Zadejte svůj email" />
  </div>
  <button id="clear">Vyčistit data a poslat potvrzení</button>

  <!-- Přidej skript EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Inicializace EmailJS
    emailjs.init('wSjQCEY8vdj0cR0xh');

    // Ukázková data pitíček
    const drinks = [
      { name: 'Kofola', price: 35 },
      { name: 'Pivo 12°', price: 45 },
      { name: 'Malinovka', price: 30 },
      { name: 'Cola', price: 40 },
      { name: 'Voda', price: 20 }
    ];

    let selections = {};
    let total = 0;
    let user = 'Ouhryzek'; // Můžeš změnit podle potřeby

    // Načtení uložených dat
    function loadData() {
      const key = `utrata_${user}`;
      const saved = localStorage.getItem(key);
      if (saved) {
        selections = JSON.parse(saved);
        total = Object.values(selections).reduce((sum, drink) => sum + drink.price, 0);
      }
      render();
    }

    // Zobrazení pitíček
    function render() {
      const container = document.getElementById('drinks');
      container.innerHTML = '';
      drinks.forEach(drink => {
        const el = document.createElement('div');
        el.className = 'drink' + (selections[drink.name] ? ' selected' : '');
        el.textContent = `${drink.name} (${drink.price} Kč)`;
        el.onclick = () => toggleDrink(drink);
        container.appendChild(el);
      });
      document.getElementById('total').textContent = `Celkem: ${total} Kč`;
    }

    // Přidání/odebrání pitíčka
    function toggleDrink(drink) {
      if (selections[drink.name]) {
        delete selections[drink.name];
        total -= drink.price;
      } else {
        selections[drink.name] = drink;
        total += drink.price;
      }
      const key = `utrata_${user}`;
      localStorage.setItem(key, JSON.stringify(selections));
      render();
    }

    // Vyčištění dat a odeslání emailu
    async function clearData() {
      const userEmail = document.getElementById('userEmail').value.trim();
      if (!userEmail) {
        alert('Zadejte svůj email.');
        return;
      }
      // Vyčištění dat
      total = 0;
      for (const key in selections) delete selections[key];
      const key = `utrata_${user}`;
      localStorage.removeItem(key);

      // Příprava dat pro email
      const templateParams = {
        user_name: user,
        user_email: userEmail,
        total_amount: total,
        selections: JSON.stringify(selections)
      };

      // Odeslání emailu
      try {
        await emailjs.send(
          'service_qv2hyhk', 
          'template_11o4lf7',
          templateParams
        );
        alert('Data vyčištěna a potvrzení odesláno na: ' + userEmail);
      } catch (error) {
        console.error('Chyba při odesílání emailu:', error);
        alert('Nepodařilo se odeslat potvrzení.');
      }
      render();
    }

    // Připojení tlačítka
    document.getElementById('clear').onclick = clearData;

    // Načtení dat při startu
    loadData();
  </script>
</body>
</html>
