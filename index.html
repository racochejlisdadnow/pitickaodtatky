<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Útrata ve zkušebně</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 1em;
    }
    button {
      display: inline-block;
      margin: 0.5em;
      padding: 1em;
      font-size: 1.2em;
      border-radius: 2em;
      min-width: 140px;
      border: none;
      color: white;
    }
    .plzen { background-color: gold; color: black; }
    .radek { background-color: green; }
    .birell { background-color: blue; }
    .posh { background-color: hotpink; }
    .nealko { background-color: darkgreen; }

    #summary, #details {
      margin-top: 1em;
      font-weight: bold;
    }
    #qr {
      margin-top: 1em;
      text-align: center;
    }
    .user-links {
      margin-top: 2em;
      padding: 1em;
      background: #f2f2f2;
      border-radius: 10px;
    }
    .user-links a {
      display: inline-block;
      margin: 0.25em 0.5em;
    }
  </style>
</head>
<body>
  <h1>Útrata ve zkušebně</h1>
  <div id="user-info"></div>
  <div id="buttons"></div>
  <div id="details"></div>
  <div id="summary">Součet: 0 Kč</div>
  <button onclick="generateQr()">Vygenerovat QR kód k platbě</button>
  <div id="qr"></div>

  <div class="user-links">
    <p>Rychlé odkazy:</p>
    <a href="?u=Omelkáč">Omelkáč</a>
    <a href="?u=Ouhryzek">Ouhryzek</a>
  </div>

  <script>
    const drinks = [
      { name: "Plzeň", price: 26, class: "plzen" },
      { name: "Radek", price: 20, class: "radek" },
      { name: "Birell", price: 20, class: "birell" },
      { name: "Posh nealko", price: 25, class: "posh" },
      { name: "Nealko", price: 10, class: "nealko" },
    ];

    let total = 0;
    let user = "host";
    const selections = {};

    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function updateSummary() {
      document.getElementById("summary").textContent =
        `Součet: ${total} Kč`;

      const detailsDiv = document.getElementById("details");
      const detailList = Object.entries(selections)
        .map(([name, count]) => `${count}× ${name}`)
        .join(", ");
      detailsDiv.textContent = detailList ? `Detaily: ${detailList}` : "";
    }

    function addDrink(drink) {
      total += drink.price;
      selections[drink.name] = (selections[drink.name] || 0) + 1;
      updateSummary();
    }

    function generateQr() {
      const variableSymbol = new Date().toISOString().slice(0, 10).replaceAll("-", "");
      const message = `${user} ${variableSymbol}`;
      const qrData = `SPD*1.0*ACC:CZ3010100000001165726015*AM:${total.toFixed(2)}*CC:CZK*MSG:${message}`;
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrData)}&size=200x200`;
      document.getElementById("qr").innerHTML = `<img src="${qrUrl}" alt="QR kód k platbě" />`;
    }

    function init() {
      user = getParam("u") || "host";
      document.getElementById("user-info").textContent = `Uživatel: ${user}`;
      const container = document.getElementById("buttons");
      drinks.forEach(drink => {
        const btn = document.createElement("button");
        btn.className = drink.class;
        btn.textContent = `${drink.name} (${drink.price} Kč)`;
        btn.onclick = () => addDrink(drink);
        container.appendChild(btn);
      });
    }

    init();
  </script>
</body>
</html>
