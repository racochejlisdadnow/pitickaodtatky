<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pitíčka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2f3e46;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: #354f52;
      border-radius: 12px;
      padding: 20px;
      margin: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      margin-top: 0;
    }

    .card button {
      display: block;
      margin: 10px auto;
      padding: 10px 15px;
      background-color: #84a98c;
      border: none;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      width: 50px;
      height: 50px;
    }

    .card p {
      font-size: 18px;
      margin: 10px 0 0;
    }

    .controls {
      text-align: center;
      margin-top: 30px;
    }

    .controls button {
      border-radius: 25px;
      padding: 12px 24px;
      margin: 10px;
      min-width: 180px;
      height: 55px;
      font-weight: bold;
      font-size: 15px;
      background-color: #4e8098;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .controls button:hover {
      transform: scale(1.05);
      background-color: #5a97b3;
    }
  </style>
</head>
<body>
  <h1>Pitíčka</h1>
  <div class="container" id="cardsContainer"></div>
  <div class="controls">
    <button onclick="resetAll()">krupica hned</button>
    <button onclick="undoLast()">sorry bro</button>
    <button onclick="whoOrdered()">kdo si</button>
    <button onclick="addPerson()">přidat chábra</button>
  </div>

  <script>
    const drinks = [
      { name: "pivo", price: 30 },
      { name: "rum", price: 40 },
      { name: "víno", price: 35 }
    ];

    let people = JSON.parse(localStorage.getItem("people")) || [
      { name: "Mára", total: 0 },
      { name: "Dejv", total: 0 }
    ];

    let history = [];

    function saveData() {
      localStorage.setItem("people", JSON.stringify(people));
    }

    function updateUI() {
      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";
      people.forEach((person, personIndex) => {
        const card = document.createElement("div");
        card.className = "card";
        const name = document.createElement("h2");
        name.textContent = person.name;
        card.appendChild(name);

        drinks.forEach((drink, drinkIndex) => {
          const btn = document.createElement("button");
          btn.textContent = drink.name;
          btn.onclick = () => {
            person.total += drink.price;
            history.push({ personIndex, drinkIndex });
            updateUI();
            saveData();
          };
          card.appendChild(btn);
        });

        const total = document.createElement("p");
        total.textContent = person.total + " Kč";
        card.appendChild(total);

        container.appendChild(card);
      });
    }

    function resetAll() {
      people.forEach(p => p.total = 0);
      history = [];
      updateUI();
      saveData();
    }

    function undoLast() {
      const last = history.pop();
      if (last) {
        const drink = drinks[last.drinkIndex];
        people[last.personIndex].total -= drink.price;
        updateUI();
        saveData();
      }
    }

    function whoOrdered() {
      let max = Math.max(...people.map(p => p.total));
      let biggest = people.filter(p => p.total === max);
      alert("Nejvíc utratil: " + biggest.map(p => p.name).join(", "));
    }

    function addPerson() {
      const name = prompt("Zadej jméno chábra:");
      if (name) {
        people.push({ name, total: 0 });
        updateUI();
        saveData();
      }
    }

    updateUI();
  </script>
</body>
</html>
